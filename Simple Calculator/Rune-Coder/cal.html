<!DOCTYPE html>
<html>
	
	<head lang="en">
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1.0">
		<title>Pocket Calculator</title>
		<script src="jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="cal.css">
		
	</head>
	<body>
		
		<div id="calculator">
			
			<div id="problem"></div>
			<div id="preview"></div>
			<div id="keyboard">
			
				<button id="clear" class="extra" type="buttton">AC</button>
				<button id="backspace" class="extra" type="buttton">DEL</button>
				<button id="percentage" class="extra" type="buttton">%</button>
				<button id="d/" class="operator" type="buttton">&divide</button><br><br><br>
				<button id="n7" class="number" type="buttton">7</button>
				<button id="n8" class="number" type="buttton">8</button>
				<button id="n9" class="number" type="buttton">9</button>
				<button id="m*" class="operator" type="buttton">&times</button><br><br><br>
				<button id="n4" class="number" type="buttton">4</button>
				<button id="n5" class="number" type="buttton">5</button>
				<button id="n6" class="number" type="buttton">6</button>
				<button id="m-" class="operator" type="buttton">-</button><br><br><br>
				<button id="n1" class="number" type="buttton">1</button>
				<button id="n2" class="number" type="buttton">2</button>
				<button id="n3" class="number" type="buttton">3</button>
				<button id="p+" class="operator" type="buttton">+</button><br><br><br>
				<button id="ans" class="operator" type="buttton">Ans</button>
				<button id="n0" class="number" type="buttton">0</button>
				<button id="point" class="extra" type="buttton">.</button>
				<button id="equals" class="extra" type="buttton">=</button><br><br><br>
			
			</div>
			
		</div>
		<script type="text/javascript" src="cal.js"></script>
		
	</body>
	
</html>
