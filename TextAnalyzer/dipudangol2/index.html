<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Text-Manipulator</title>
  </head>
  <body class="bg-image">
    <div
      class="absolute top-1/2 left-1/2 -translate-x-[50%] translate-y-[-50%] flex justify-center items-center flex-col w-4/5 bg-opacity-20 bg-white backdrop-blur-sm m-auto p-2 rounded-3xl gap-4 border-4 border-black noto-serif font-medium"
    >
      <h1 class="poppins font-semibold text-4xl text-center mt-7">
        Text Analyzer
      </h1>
      <textarea rows="5" 
        class=" bg-white bg-opacity-80 w-4/5  p-2 rounded-lg overflow-hidden resize-none focus-visible:outline-none"
      ></textarea>
      <div class="bg-black text-white md:text-lg lg:text-xl bg-opacity-80 w-4/5 rounded-lg p-2 md:p-3">
        <p>The converted text is:</p>
        <span id="text-result">Text</span>
      </div>
      <div class="flex flex-wrap w-4/5 p-2 md:p-5">
        <button
          class="bg-black text-white bg-opacity-90  p-2 md:p-3 lg:p-4 m-1.5 md:m-2 text-base md:text-lg rounded-lg border-none"
        >
          To Uppercase
        </button>
        <button
          class="bg-black text-white bg-opacity-90  p-2 md:p-3 lg:p-4 m-1.5 md:m-2 text-base md:text-lg rounded-lg border-none"
        >
          To Lowercase
        </button>
        <button
          class="bg-black text-white bg-opacity-90  p-2 md:p-3 lg:p-4 m-1.5 md:m-2 text-base md:text-lg rounded-lg border-none"
        >
          Remove Punctuation
        </button>
        <button
          class="bg-black text-white bg-opacity-90  p-2 md:p-3 lg:p-4 m-1.5 md:m-2 text-base md:text-lg rounded-lg border-none"
        >
          Remove Spaces
        </button>
      </div>
    </div>
  </body>
</html>
