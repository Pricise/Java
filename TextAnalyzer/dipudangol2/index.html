<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Text-Manipulator</title>
  </head>
  <body class="bg-image">
    <div
      class="absolute top-1/2 left-1/2 -translate-x-[50%] translate-y-[-50%] flex justify-center items-center flex-col w-3/5 bg-yellow-200 m-auto p-2 rounded-3xl"
    >
      <h1 class="poppins font-medium text-3xl text-center mt-7">
        Text Analyzer
      </h1>
      <textarea
        class="bg-blue-300 m-7 w-4/5 p-2 rounded-lg overflow-hidden resize-none"
      ></textarea>
      <div class="bg-red-500 w-4/5 rounded-lg p-2 md:p-3">
        <p>The converted text is:</p>
        text
      </div>
      <div class="flex flex-wrap m-7 p-2">
        <button
          class="bg-gray-600 p-1.5 md:p-2 lg:p-3 m-2 text-base md:text-base rounded-lg text-white border-none"
        >
          To Uppercase
        </button>
        <button
          class="bg-gray-600 p-1.5 md:p-2 lg:p-3 m-2 text-base md:text-lg rounded-lg text-white border-none"
        >
          To Lowercase
        </button>
        <button
          class="bg-gray-600 p-1.5 md:p-2 lg:p-3 m-2 text-base md:text-lg rounded-lg text-white border-none"
        >
          Remove Punctuation
        </button>
        <button
          class="bg-gray-600 p-1.5 md:p-2 lg:p-3 m-2 text-base md:text-lg rounded-lg text-white border-none"
        >
          Remove Spaces
        </button>
      </div>
    </div>
  </body>
</html>
