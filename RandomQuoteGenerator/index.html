<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="quote">
        <div class="container">
          <div class="row">
            <div class="card text-center">
              <div class="card-header">
                Press the button below to receive a random quote!
              </div>
              <div class="card-body">
                <h5 class="card-title">Quote of the Day</h5>
                <figure class="quote-body card-text" id="quote-body"></figure>
                <a class="btn" id="btn">Generate A Quote</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
