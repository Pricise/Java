<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <h1>Etch-A-Sketch</h1>

    <main>

      <div class="buttons">

        <h2>Customize</h2>
        <button type="button" name="Size">Grid Size</button>
        <button type="button" name="Color">Choose Color</button>

        <div class="color-choices">
          <button type="button" name="Black">Black</button>
          <button type="button" name="Randomize">Randomize</button>
          <button type="button" name="Chaos">Chaos</button> 
          <label>Color Picker:<input type="color" name="color-picker"></label>
        </div>

        <button type="button" name="Clear">Clear</button>
      </div>

      <div class="container"></div>

    </main>
  <p></p>
  </body>
  <script src="script.js"></script>
</html>
