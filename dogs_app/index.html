<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main__container">
      <div class="logo"><img src="styles/assets/logo.png" alt="" /></div>
      <div class="search">
        <div class="search__input input">
          <input id="input" type="text" />
        </div>
        <div id="search-items" class="search__items"></div>
      </div>
      <div class="results">
        <img id="results-img" src="./styles//assets/logo.png" alt="#" />
        <div class="results__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil porro
          esse vitae ratione doloribus eaque ad cupiditate magnam commodi
          consequatur neque maxime quasi sequi expedita vero, autem, quibusdam
          explicabo necessitatibus!
        </div>
        <div class="results__chars--char">
          <div class="char1">life span : </div>
          <div class="char1">azaza</div>
          <div class="char1">dsds</div>
          <div class="char1">sdsdsd</div>
          <div class="char1">dsdsd</div>
        </div>
        <div class="results__chars--content">
          <ul class="progress-bar">
            <li class="progress-bar__chunk" progress-state="true"></li>
            <li class="progress-bar__chunk" progress-state="true"></li>
            <li class="progress-bar__chunk" progress-state="true"></li>
            <li class="progress-bar__chunk" progress-state="false"></li>
            <li class="progress-bar__chunk" progress-state="false"></li>
            <span class="progress-bar__number" dark-state="true">2/5</span>
          </ul>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
