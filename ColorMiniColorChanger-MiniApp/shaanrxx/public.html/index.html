<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <title>Color Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="soundboard">
        <header class="soundboard-header">
            <h1>Color Changer </h1>
        </header>

    <!-- Main Controls Module -->
   <!-- Main Controls Module -->
<div class="module" id="main-controls">
    <div class="control-knob" onclick="selectElement('header')">
        <span>Header</span>
    </div>
    <div class="control-knob" onclick="selectElement('button')">
        <span>Button</span>
    </div>
    <div class="control-knob" onclick="selectElement('image')">
        <span>Image Border</span>
    </div>
    <div class="control-knob" onclick="selectElement('background')">
        <span>Background</span>
    </div>
    </div>


        <!-- Color Pickers Module -->
        <div class="module" id="color-pickers">
            <input type="color" id="colorPicker">
            <input type="text" id="colorInput" placeholder="Enter color code (e.g., #ff0000 or rgb(255,0,0))">
        </div>

        <!-- Preset Colors Module -->
        <div class="module" id="preset-colors">
            <button class="preset" style="background-color: #ff0000;">Red</button>
            <button class="preset" style="background-color: #00ff00;">Green</button>
            <button class="preset" style="background-color: #0000ff;">Blue</button>
        </div>

        <!-- Content Colorable Module -->
        <div class="module" id="content-colorable">
            <h2 id="subheader" class="colorable">Subheader</h2>
            <p id="paragraph" class="colorable">This paragraph is also colorable.</p>
        </div>

        <!-- Seasonal Palettes Module -->
        <div class="module" id="seasonal-palettes">
            <button id="summerBtn" onclick="applySeasonalPalette(colorPalettes.Summer)">Summer</button>
            <button id="winterBtn" onclick="applySeasonalPalette(colorPalettes.Winter)">Winter</button>
            <button id="autumnBtn" onclick="applySeasonalPalette(colorPalettes.Autumn)">Autumn</button>
            <button id="springBtn" onclick="applySeasonalPalette(colorPalettes.Spring)">Spring</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
