<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <title>Color Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="soundboard">
        <!-- Turntable-like Color Wheels -->
        <div class="turntables">
            <div class="color-wheel" id="color-wheel1"><input type="color" id="colorPicker1"></div>
            <div class="color-wheel" id="color-wheel2"><input type="color" id="colorPicker2"></div>
        </div>

        <!-- Sliders for Adjusting Properties -->
        <div class="sliders">
            <input type="range" class="slider" id="hue-slider" min="0" max="360" value="180">
            <input type="range" class="slider" id="saturation-slider" min="0" max="100" value="50">
            <input type="range" class="slider" id="brightness-slider" min="0" max="100" value="50">
        </div>

        <!-- Button Pads for Presets -->
        <div class="button-pads">
            <button class="preset" style="background-color: #ff0000;">Red</button>
            <button class="preset" style="background-color: #00ff00;">Green</button>
            <button class="preset" style="background-color: #0000ff;">Blue</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
