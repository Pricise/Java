

<head>
    <title>The Calculator</title>

    <link rel="stylesheet" href="style.css"
</head>

<body>
    
    <div class="cal_box">
        <div id="screen" class="screen"></div>
        <div class="keys">
            <button id="m+" type="button">M+</button>
            <button id="mr" type="button">MR</button>
            <button id="ms" type="button">MS</button>
            <button id="mc" type="button">MC</button>
            
            <button id="inverse" type="button">1/X</button>
            <button id="square" class="square" type="button">x<sup>2</sup></button>
            <button id="plusMinus" class="pm" type="button">&pm;</button>
            <button id="squareRoot" class="squareRoot operators" type="button">&radic;</sup></button>

            <button id="divide" class="divide operators" type="button">&divide;</button>
            <button id="sub" class="sub operators" type="button">-</button>
            <button id="add" class="add operators" type="button">+</button>
            <button id="multi" class="multi operators" type="button">&times;</button>
            <button id="equal" class="equal" type="button">=</button>

            <button id="9" class="num" type="button">9</button>
            <button id="8" class="num" type="button">8</button>
            <button id="7" class="num" type="button">7</button>
            <button id="6" class="num" type="button">6</button>
            <button id="5" class="num" type="button">5</button>
            <button id="4" class="num" type="button">4</button>
            <button id="3" class="num" type="button">3</button>
            <button id="2" class="num" type="button">2</button>
            <button id="1" class="num" type="button">1</button>
            <button id="decimal_point" type="button">.</button>
            <button id="0" class="num" type="button">0</button>
            <button id="clear" type="button">C</button>
        </div>
    </div>


    <script src="controller.js"></script>
</body>
